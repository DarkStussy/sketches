{% extends 'main/base.html' %}


{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container text-center mt-5 p-5 w-50">
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <div class="mb-3 text-center"><p style="color: darkred">{{ error }}</p></div>
            {% endif %}
            <div class="mb-5"><label class="form-label" for="username">Имя пользователя</label><input class="form-control"
                                                                                             type="text"
                                                                                             name="username"
                                                                                             id="username"></div>
            <div class="mb-3"><label class="form-label" for="password">Пароль</label><input class="form-control"
                                                                                            type="password"
                                                                                            name="password"
                                                                                            id="password"></div>
            <div class="mb-3 text-center">
                <button class="btn btn-yellow mb-2" type="submit">Войти</button>
                <br>
                <a href="{% url 'accounts:register' %}">Создать новый аккаунт</a><br>
            </div>
        </form>
    </div>
{% endblock %}
